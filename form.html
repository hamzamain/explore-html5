<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Jamaler ma special TSC pitha Expo</h1>
    <form action="">
      <p>
        Name:<input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
        />
      </p>
      <p>Email:<input type="email" name="email" id="email" /></p>
      <fieldset>
        <legend>select your pitha</legend>
        <p>
          <label for="citoi">
            <input type="radio" name="pitha" id="citoi" />Citoi
          </label>
        </p>
        <p>
          <label for="vapa">
            <input type="radio" name="pitha" id="vapa" />vapa
          </label>
        </p>
        <p>
          <label for="teler pitha">
            <input type="radio" name="pitha" id="teler pitha" />teler pitha
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>select your vorta</legend>
        <p>
          <label for="shorisha"
            ><input type="checkbox" name="vorta" id="shorisha" />shorisha</label
          >
        </p>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="vorta" id="shutki" />shutki</label
          >
        </p>
        <p>
          <label for="begun"
            ><input type="checkbox" name="vorta" id="begun" />begun</label
          >
        </p>
      </fieldset>
      <p>spacial instruction</p>
      <textarea
        name="instruction"
        id="instruction"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
